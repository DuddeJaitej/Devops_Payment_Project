<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <p>PRESIDENCY UNIVERISTY</p>
    </div>
    <div class="container">
        <h2>Payment Gateway</h2>
        <form id="payment-form">
            <div class="amount">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required min="1" >
            </div>
            <div class="payment-options">
                <div class="upi">
                <h4>UPI Payments</h4>
                
                    <div class="logo"><img src="/images/gpay.png" height=60px width=140px></div>
                    <div class="logo"><img src="/images/phonepe.png" height=60px width=140px></div>
                    <div class="logo"><img src="/images/paytm.png" height=60px width=140px></div>
                
                </div>
                <div class="carddetails">
                    <h4>Credit or Debit Cards</h4>
                        <div>
                            <input type="text" id="cardno" placeholder="Card number"style="height:40px; width:60%";>
                            <input type="text" id="expiry" placeholder="MM/YY" style="height:40px; width:20%";>
                        </div>
                        <div>
                            <input type="text" id="cardname" placeholder="Card name" style="height:40px; width:60%";>
                            <input type="text" id="cvv" placeholder="CVV" style="height:40px; width:20%";>
                        </div>  
                
                </div>
                </div>
                
                <div class="paybutton">
                    <button onclick="location.href='paymentsuccess.html'">Pay Fee</button>
                </div>
                
            


    
</body>
</html>
