<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <p>PRESIDENCY UNIVERISTY</p>
    </div>
    <div class="student-details-form">
        <h1>Student Details</h1>
    
            <form action="#" method="post">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="regno">Registration No:</label>
                    <input type="text" id="regno" name="regno" required>
                </div>
                <div>
                    <label for="sec">Section:</label>
                    <input type="text" id="sec" name="sec" required>
                </div>
                <div>
                    <label for="course">Course:</label>
                    <select>
                        <option>MCA</option>
                        <option>BCA</option>
                        <option>BTech</option>
                        <option>Bcom</option>
                        <option>BBA</option>
                        <option>MBA</option>
                        <option>BSC</option>
                    </select>
                    <!-- <input type="text" id="course" name="course" required> -->
                </div>
                <div>
                    <label for="fees">Fee Amount:</label>
                    <input type="text" id="fees" name="fees" required>
                </div>
                <div>
                    <input type="submit" value="Pay fees">
                </div>
            </form>
        </div>
    
    
    
</body>
</html>
