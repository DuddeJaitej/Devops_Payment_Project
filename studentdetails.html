<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login Page</title>
  <link rel="stylesheet" href="studentdetails.css">
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="login.html" class="nav-link">Pay Fee</a></li>
      <li><a href="payment.html" class="nav-link">Fee details</a></li>
      <li><a href="#" class="nav-link">Log Out</a></li>
    </ul>
  </nav>
  <div class="form-container">
    <h2>Student Login</h2>
    <form action="payment.html" >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="roll-no">Roll No:</label>
      <input type="text" id="roll-no" name="roll_no" required><br><br>

      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required><br><br>

      <label for="fee">Fee:</label>
      <input type="number" id="fee" name="fee" required><br><br>

      <button type="submit">Pay Fee</button>
    </form>
  </div>


</body>
</html>
